<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        
    </style>
</head>
<body>
    <form method="post" action="/processamento">
        <fieldset>
            <legend>Formulário de Contato</legend>
            
            <label for="nome" class="required">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <br>
            
            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX">
            <br>
            
            <label for="celular" class="required">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            <br>
            
            <label for="DIGITE SUA MENSAGEM" class="required">Digite sua mensagem:</label><br>
            <textarea cols="25" rows="7"></textarea>
            <br>
            
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
